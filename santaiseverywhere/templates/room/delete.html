{% extends 'base.html' %}

{% block head %}
    <title> Delete {{ object.name }}</title>
{% endblock head %}


{% block content %}
    <h1>Delete {{ object.name }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.name }}"</p>
        <input type="submit" value="Confirm" class="btn btn-danger">
    </form>
{% endblock content %}
