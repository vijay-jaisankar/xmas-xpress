{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block head %}
    <title>Delete Authentication</title>
{% endblock head %}


{% block content %}
    <div class="container">
        <h1>Delete "{{ room.name }}" Authentication Page</h1>
        <p>Enter master Password to delete "{{ room.name }}"</p>

        <div class="row">
            <div class="col-xs-1-12 col-md-4">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ passwordform|crispy }}
                    <br>
                    <input type="submit" value="Delete Room" class="btn btn-danger">
                </form>  
            </div>
        </div>
    </div>
{% endblock content %}
